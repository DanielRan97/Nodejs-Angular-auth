<div>
  <div *ngFor="let event of event" style="display: inline-block;">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{event.name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{event.id}}</h6>
          <p class="card-text">{{event.description}}</p>
          <a href="#" class="card-link">{{event.date}}</a>
         
        </div>
      </div>

    </div>
</div>
